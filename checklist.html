<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Bag Checklist</title>
    <link rel="stylesheet" href="check.css">
</head>
<body>
    <div class="container">
        <h1>Delivery Bag Checklist</h1>
        <p>Check off the items as you pack them for delivery.</p>

        <ul class="checklist">
            <li><input type="checkbox" id="item1"><label for="item1">ID & Insurance Card</label></li>
            <li><input type="checkbox" id="item2"><label for="item2">Birth Plan</label></li>
            <li><input type="checkbox" id="item3"><label for="item3">Comfortable Clothes</label></li>
            <li><input type="checkbox" id="item4"><label for="item4">Toiletries</label></li>
            <li><input type="checkbox" id="item5"><label for="item5">Phone & Charger</label></li>
            <li><input type="checkbox" id="item6"><label for="item6">Snacks & Water</label></li>
            <li><input type="checkbox" id="item7"><label for="item7">Baby Clothes & Blanket</label></li>
        </ul>
    </div>
</body>
</html>
